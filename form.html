<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Form with Export Options</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body>

  <div class="form-container">
    <h1>Information Form</h1>
    <form id="dataForm">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" autocomplete="on" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" autocomplete="on" required>

      <label for="gender">Gender:</label>
      <select id="gender" name="gender" required>
        <option value="">Select</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
      </select>

      <label for="country">Country:</label>
      <select id="country" name="country" required>
        <option value="">Select</option>
        <option value="USA">USA</option>
        <option value="India">India</option>
        <option value="UK">UK</option>
        <option value="Australia">Australia</option>
      </select>

      <button type="button" onclick="downloadPDF()">Download as PDF</button>
      <button type="button" onclick="downloadExcel()">Download as Excel</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
